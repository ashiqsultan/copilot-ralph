<div id="prd-editor" class="space-y-4">
  <!-- Create New Requirement Button -->
  <button id="createRequirementBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
    Create new requirement
  </button>

  <!-- Input Form (hidden by default) -->
  <div id="requirementForm" class="hidden space-y-3 p-4 bg-gray-100 rounded">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" id="requirementTitle" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter title">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="requirementDescription" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Enter description"></textarea>
    </div>
    <div class="flex gap-2">
      <button id="okayBtn" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">
        Okay
      </button>
      <button id="cancelBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-medium py-2 px-4 rounded">
        Cancel
      </button>
    </div>
  </div>

  <!-- Requirements List -->
  <div id="requirementsList" class="space-y-2">
    <!-- Items will be rendered here -->
  </div>
</div>
