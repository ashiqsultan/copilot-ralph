<div id="prd-editor" class="space-y-4">
  <!-- Create New Requirement Button -->
  <button id="createRequirementBtn" class="bg-gh-green hover:bg-gh-green-hover text-white font-medium py-2 px-4 rounded-md">
    Create new requirement
  </button>

  <!-- Input Form (hidden by default) -->
  <div id="requirementForm" class="hidden space-y-3 p-4 bg-gh-surface border border-gh-border rounded-md">
    <div>
      <label class="block text-sm font-medium text-gh-text mb-1">Title</label>
      <input type="text" id="requirementTitle" class="w-full px-3 py-2 bg-gh-bg border border-gh-border-muted rounded-md text-gh-text focus:outline-none focus:ring-2 focus:ring-gh-blue-focus focus:border-transparent placeholder-gh-text-muted" placeholder="Enter title">
    </div>
    <div>
      <label class="block text-sm font-medium text-gh-text mb-1">Description</label>
      <textarea id="requirementDescription" class="w-full px-3 py-2 bg-gh-bg border border-gh-border-muted rounded-md text-gh-text focus:outline-none focus:ring-2 focus:ring-gh-blue-focus focus:border-transparent placeholder-gh-text-muted" rows="3" placeholder="Enter description"></textarea>
    </div>
    <div class="flex gap-2">
      <button id="okayBtn" class="bg-gh-green hover:bg-gh-green-hover text-white font-medium py-2 px-4 rounded-md">
        Okay
      </button>
      <button id="cancelBtn" class="bg-gh-border hover:bg-gh-border-muted text-gh-text font-medium py-2 px-4 rounded-md border border-gh-border-muted">
        Cancel
      </button>
    </div>
  </div>

  <!-- Requirements List -->
  <div id="requirementsList" class="space-y-2">
    <!-- Items will be rendered here -->
  </div>
</div>
