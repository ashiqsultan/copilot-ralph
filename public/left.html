<div class="bg-white p-6 h-full">
  <h2 class="text-lg font-semibold mb-3">Requirement Manager</h2>
  
  <!-- No project message (shown when no folder is selected) -->
  <div id="noProjectMessage" class="flex items-center justify-center h-64">
    <p class="text-gray-400 text-lg italic">No project selected</p>
  </div>
  
  <!-- Create PRD button (shown when no prd.json exists) -->
  <button id="createPrdBtn" onclick="window.createPrdFile()" style="display: none;" class="mb-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
    Create prd.json
  </button>
  
  <!-- PRD Editor (shown when prd.json exists) -->
  <div id="prdEditorContainer" style="display: none;"></div>
</div>
