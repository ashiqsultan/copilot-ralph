<div class="bg-gh-bg p-6 h-full flex flex-col border-l border-gh-border">
  <!-- Header with button and status -->
  <div class="flex items-center justify-between mb-4">
    <button
      id="startButton"
      class="flex items-center gap-2 bg-gh-green hover:bg-gh-green-hover text-white px-4 py-2 rounded-md transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-player-play"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"
        />
      </svg>
      Start
    </button>

    <!-- Status Indicator -->
    <div id="statusIndicator" class="flex items-center gap-2">
      <div class="status-dot w-3 h-3 rounded-full bg-gh-text-subtle"></div>
      <span class="status-label text-sm text-gh-text-muted">Idle</span>
    </div>
  </div>

  <!-- Output Container -->
  <div
    id="outputContainer"
    class="flex-1 bg-gh-surface rounded-md border border-gh-border p-4 font-mono text-sm text-gh-text overflow-y-auto min-h-[300px] max-h-[500px]"
  >
    <div class="text-gh-text-muted italic">Progress will appear here</div>
  </div>
</div>
