<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200">
    <!-- Header - 100% width -->
    <header class="w-full bg-amber-600 text-white p-4">
      <div class="flex items-center justify-between">
        <!-- Left: Open Folder Button -->
        <button id="openFolderBtn" class="bg-amber-700 hover:bg-amber-800 text-white font-semibold py-2 px-4 rounded transition-colors flex items-center gap-2">
          <img src="/assets/icons/folder-icon.svg" alt="Folder Icon" width="20" height="20" />
          Open Folder
        </button>
        
        <!-- Center: Folder Path Display -->
        <div id="folderPathDisplay" class="flex-1 text-center mx-4 font-mono text-sm">
          No folder selected
        </div>
        
        <!-- Right: Placeholder for balance -->
        <div class="w-32"></div>
      </div>
    </header>

    <!-- Two Column Layout -->
    <div class="flex w-full">
      <!-- Left Column - 70% -->
      <div id="left-column" class="w-[70%]"></div>

      <!-- Right Column - 30% -->
      <div id="right-column" class="w-[30%]"></div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
